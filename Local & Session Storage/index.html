<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="reg-container">
    <form action="" id="register-form">
        <h1>Registration</h1>
        <label for="reg-username">Username :</label>
        <input type="text" id="reg-username" name="reg-username">

        <label for="reg-password">Password :</label>
        <input type="password" id="reg-password" name="reg-password">

        <div class="btn">
            <button id="register-btn">Register</button>
        </div>
        <p>if already have an account <a href="" id="log-link">Login</a> here.</p>
        <p id="message"></p>
    </form>
    </div>

    <div class="log-container">
    <form action="" id="login-form">
        <h1>Login</h1>
        <label for="log-username">Username :</label>
        <input type="text" id="log-username" name="log-username">

        <label for="log-password">Password :</label>
        <input type="password" id="log-password" name="log-password">

        <div class="btn">
            <button id="login-btn">Login</button>
        </div>
        <p>don't have an account? <a href="" id="reg-link">Register</a> here.</p>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
